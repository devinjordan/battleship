<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="module" src="./modules/gameController.js" defer></script>
  <header>
    <h1>Battleship</h1>
  </header>
  <main>
    <div id="controls">
      <button id="rotate-axis">Rotate Axis</button>
    </div>
    <div id="boards">
      <div id="player-side">
        <h2 style="display: none;">Friendly waters</h2>
        <div id="player-board"></div>
        <div id="player-info"></div>
      </div>
      <div id="opponent-side">
        <h2 style="display: none;">Opponent's waters</h2>
        <div id="opponent-board" style="display: none;"></div>
        <div id="opponent-info"></div>
      </div>
    </div>
    <div id="info"></div>
  </main>
  <footer>

  </footer>
</body>
</html>
